<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz-form.css" />
  </head>
  <body>
    <div class="toggle"></div>

    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <div class="container">
      <div class="heading">
        <h1 class="heading__text">Quiz</h1>
      </div>
      <div class="quiz">
        <form class="quiz-form">
          <div class="quiz-form__quiz">
            <p class="quiz-form__question">
              1. Sự khác nhau cơ bản giữa truyền thông multicast và truyền thông
              broadcast là gi?
            </p>
            <label class="quiz-form__ans" for="q11">
              <input type="radio" name="q1" id="q11" value="A" checked />
              <span class="design"></span>
              <span class="text"
                >Multicast là gửi cho nhiều mạng được định nghĩa với
                multicast.</span
              >
            </label>
            <label class="quiz-form__ans" for="q12">
              <input type="radio" name="q1" id="q12" value="B" />
              <span class="design"></span>
              <span class="text"
                >. Multicast và broadcast về cơ bản là giống nhau.</span
              >
            </label>
            <label class="quiz-form__ans" for="q13">
              <input type="radio" name="q1" id="q13" value="C" />
              <span class="design"></span>
              <span class="text"
                >Broadcast là gửi cho mọi nút mạng có đăng ký nhóm và/hoặc
                mạngcon.</span
              >
            </label>
            <label class="quiz-form__ans" for="q14">
              <input type="radio" name="q1" id="q14" value="D" />
              <span class="design"></span>
              <span class="text">Không phải các ý trên.</span>
            </label>
          </div>

          <!-- <input class="submit" type="submit" value="Submit" /> -->
        </form>
      </div>
    </div>

    <script>
      const body = document.querySelector("body");
      document.querySelector(".toggle").onclick = function () {
        body.classList.toggle("light");
      };

      const deg = 6;
      const hr = document.querySelector("#hr");
      const mn = document.querySelector("#mn");
      const sc = document.querySelector("#sc");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * deg;
        let ss = day.getSeconds() * deg;

        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
      });
    </script>
  </body>
</html>
