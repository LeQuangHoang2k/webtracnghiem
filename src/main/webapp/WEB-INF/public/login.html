<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="formBx" id="login">
            <form action="">
              <h2>Login</h2>
              <input type="text" placeholder="User Name" />
              <div id="toggle" onclick="showHide();"></div>
              <input type="password" placeholder="Password" id="password" />
              <input type="submit" value="Login" />
              <p class="signup">Dont have account ?<a href="#" onclick="toggleForm();">Signup.</a></p>
              <p class="signup">Forget password ?<a onclick="Form()">Click here.</a>
              </p>
              <!-- <div class="text-area">
                <p class="or"><span class="or">Or Login</span></p>
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
              </div> -->
            </form>
          </div>
        </div>

        <div class="user signupBx">
          <div class="formBx">
            <form action="">
              <h2>Register</h2>
              <input type="text" placeholder="User Name" />
              <input type="email" placeholder="Your Email" />
              <input  placeholder="Your Phone" />
              <div id="toggle" onclick="showHide();"></div>
              <input type="password" placeholder="New Password" />
              <input type="password" placeholder="Confirm Password" />
              <input type="submit" value="Login " onclick="toggleForm()" />
              <input type="button" value="Submit">
              <p class="signup">
                Already have account ?<a href="#" onclick="toggleForm()"
                  >LogIn.</a
                >
              </p>
              <!-- <div class="text-area">
                <p class="or"><span class="or">Or Signup</span></p>
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
              </div> -->
            </form>
          </div>
        </div>

        <div class="user forgotBx">
          <div class="formBx"  >
            <form action="">
              <h2>Reset</h2>
              <input type="text" placeholder="Your Email" />
              <input placeholder="Your Phone" />
              <input type="email" placeholder="User Name" />
              <div id="toggle" onclick="showHide();"></div>
              <input type="password" placeholder="New Password" />
              <input type="password" placeholder="Confirm Password" />
              <input type="submit" value="Login " onclick="Form()" />
              <input type="button" value="Submit">
              <!-- <p class="signup">
                Already have account ?<a href="#" 
                  >LogIn.</a
                >
              </p>
              <div class="text-area">
                <p class="or"><span class="or">Or Signup</span></p>
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
              </div> -->
            </form>
          </div>
        </div>

      </div>

    </section>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    
    <script>
      const password = document.getElementById('password');
      const toggle = document.getElementById('toggle');

      function showHide() {
        if (password.type === 'password') {
          password.setAttribute('type', 'text');
          toggle.classList.add('hide')
        }
        else {
          password.setAttribute('type', 'password');
          toggle.classList.remove('hide')
        }
      }


      function toggleForm() {
        var container = document.querySelector(".container");
        container.classList.toggle("active");
      };

      function Form() {
        var container = document.querySelector(".container");
        container.classList.toggle("activate");
      };

    </script>

  </body>
</html>
